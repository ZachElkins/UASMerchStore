<style>
#main {
  font-size: 15px;
  color: #2f2f2f;
}
body {
  background-color: #dfdfdf;
  font-family: Ubuntu, sans-serif;
}
h1 {
  text-decoration: underline;
}
input[type="text"] {
  border: 0.5px solid rgb(136, 136, 136);
  width: 160px;
  height: 18px;
}

select,
input[type="submit"],
input[type="checkbox"] {
  cursor: pointer;
  cursor: hand;
}
</style>

<body>
  <form id="main" method="post" action="ticket-mailer.php" onsubmit="javascript:alert('Your ticket has been submitted. \nYou will be redirected to the intranet.')">
    <h1>Order Ticket Form</h1>
    <div style="font-size: 12px; margin-bottom: 20px;">
      <i>If you plan on adding to your order please <a href="http://uasweb/store">submit a new order</a> instead of sending a ticket.</i>
    </div>
    Name: <input type="text" id="name" name="name" required> Department: <input type="text" name="department" required>
    <br>
    <br>
    Email: <input type="text" id="email" name="email" required>
    <br>
    <br>
    Subject: <select name="subject" required>
      <option value="">Select...</option>
      <option value="Change Order">Change Order</option>
      <option value="Cancel Order">Cancel Order</option>
      <option value="Question">Question</option>
      <option value="Comment or Suggestion">Comment or Suggestion</option>
      <option value="Confirmation Email Never Recieved">Confirmation Email Never Recieved</option>
      <option value="Other">Other</option>
    </select>
    <br>
    <br>
    Message: <i>(Please be specific)</i>
    <br>
    <textarea name="message" rows="10" cols="80" required></textarea>
    <br>
    <input type='submit' name='submit' value='Send'>
  </form>
</body>

</html>
